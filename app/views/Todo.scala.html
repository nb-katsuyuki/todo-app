@(vv: model.ViewValueTodo)
@common.Default(vv){
<ul>
      @for(todo <- vv.todoList){ <li class="pending"><a href="todo/@todo.id">
                  <p>@todo.title</p>
                  <p>@todo.body</p>
                  <p>@todo.state.name</p>
                  <p>@todo.categoryId</p>
            </a></li>}
            @vv.debug
</ul>
}
