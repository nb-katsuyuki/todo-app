@(vv: model.TodoPage)
@common.Default(vv){
<ul>
      @for(item <- vv.todoList){ <li class="@item.category.slug"><a href="todo/@item.todo.id">
                  <p>@item.todo.title</p>
                  <p>@item.todo.body</p>
                  <p>@item.todo.state.name</p>
                  <p>@item.category.name</p>
            </a></li>}
            @vv.debug
</ul>
}
